<!DOCTYPE html> <!--Tag que especifica que esse arquivo é um arquivo HTML-->

<html lang="pt-br"><!--Tag que especifica em qual idioma estamos criando a página-->

<head>
  <meta charset="UTF-8" />   <!--Definir os meta-dados-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aula de HTML - Vídeo</title>   <!--Definir o titulo da página para facilitar na busca do google e exbir um titilo na aba da página -->

</head>

<body style="background-color: black; color: #fff;"><!--Definir o corpo da pagina-->
  <div id="header">    <!--Definir uma divisão da página-->

    <!-- Cabecalho começa aqui  -->
    <header>    <!--Tag para definir um cabeçalho da na página-->
  
      <h1 style="display: inline-block">Aula de HTML</h1>
      <img src="https://www.sptech.school/assets/images/logos/sptech_logo.png" alt="Logo" width="200px" /> <!--Tag para definir uma imagem na página-->
     
    </header>
    <!-- Cabecalho termina aqui  -->

  </div>

  <div style="float:right">    <!--Tag para criar uma divisão na pagina-->

    <input type="text" id="id_oi"> <!--Tag para definir um campo onde o usuario escreve alguma informação-->   
    <button onclick="alert('oi'+id_oi.value)">Dizer Oi</button> <!--Tag para inserir um botão na página-->

  </div>
</body>

</html>
